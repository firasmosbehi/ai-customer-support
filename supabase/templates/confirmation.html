<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm your email</title>
  </head>
  <body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 12px;">
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            style="max-width:560px;background:#ffffff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;"
          >
            <tr>
              <td style="padding:24px 24px 8px;">
                <p style="margin:0 0 8px;font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:#475569;">
                  AI Customer Support
                </p>
                <h1 style="margin:0;font-size:24px;line-height:1.3;color:#0f172a;">Confirm your email address</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:8px 24px 24px;">
                <p style="margin:0 0 16px;font-size:15px;line-height:1.6;color:#334155;">
                  Hi{{ if .Data.full_name }} {{ .Data.full_name }}{{ end }}, thanks for signing up. Confirm your email to finish setting up your workspace.
                </p>
                <p style="margin:0 0 24px;">
                  <a
                    href="{{ .ConfirmationURL }}"
                    style="display:inline-block;background:#0f172a;color:#ffffff;text-decoration:none;font-size:14px;font-weight:600;padding:12px 18px;border-radius:8px;"
                  >
                    Confirm email
                  </a>
                </p>
                <p style="margin:0 0 12px;font-size:13px;line-height:1.6;color:#475569;">
                  If the button does not work, copy and paste this link into your browser:
                </p>
                <p style="margin:0;font-size:12px;line-height:1.6;word-break:break-all;color:#334155;">
                  {{ .ConfirmationURL }}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
